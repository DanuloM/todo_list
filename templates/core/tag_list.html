{% extends "core/base.html" %}

{% block content %}
  <h1>Tags List <a class="btn btn-primary" style="float: right" href="{% url 'core:tag-create' %}">Create</a></h1>
  
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'core:tag-update' tag.pk %}">Update</a>
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'core:tag-delete' tag.pk %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>empty list of tags</p>
  {% endif %}

{% endblock %}
